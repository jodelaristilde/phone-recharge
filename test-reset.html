<!DOCTYPE html>
<html>
<head>
    <title>Test Daily Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #ea580c;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        input {
            padding: 10px;
            font-size: 14px;
            width: 300px;
            margin: 10px 0;
            background: #2d2d2d;
            border: 2px solid #444;
            color: white;
            border-radius: 5px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <h1>Test Daily Reset Functionality</h1>

    <div>
        <h3>Step 1: Enter CRON_SECRET</h3>
        <input type="text" id="cronSecret" placeholder="Enter your CRON_SECRET">
        <p style="color: #999; font-size: 14px;">
            This is the same secret you set in .env or Vercel environment variables
        </p>
    </div>

    <div>
        <h3>Step 2: Test Functions</h3>
        <button onclick="checkCurrentData()">1. Check Current Data</button>
        <button onclick="triggerReset()">2. Trigger Daily Reset</button>
        <button onclick="checkHistory()">3. Check History</button>
        <button onclick="checkAfterReset()">4. Check Data After Reset</button>
    </div>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        async function checkCurrentData() {
            try {
                const response = await fetch('/api/requests');
                const data = await response.json();
                log(`Current requests: ${data.requests?.length || 0}`);
                log(`Total sold: $${data.requests?.reduce((sum, r) => sum + (r.amount || 0), 0).toFixed(2) || 0}`);
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }

        async function triggerReset() {
            const secret = document.getElementById('cronSecret').value;
            if (!secret) {
                log('Error: Please enter CRON_SECRET first!', 'error');
                return;
            }

            log('Triggering daily reset...');
            try {
                const response = await fetch('/api/cron/daily-reset', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${secret}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    log('✅ Daily reset successful!', 'success');
                    log(JSON.stringify(data, null, 2), 'success');
                } else {
                    log('❌ Reset failed: ' + data.error, 'error');
                    if (response.status === 401) {
                        log('Wrong CRON_SECRET! Check your .env file or environment variables.', 'error');
                    }
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }

        async function checkHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                log(`History entries: ${data.history?.length || 0}`);
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }

        async function checkAfterReset() {
            log('Checking data after reset...');
            await checkCurrentData();
            await checkHistory();
        }
    </script>
</body>
</html>
